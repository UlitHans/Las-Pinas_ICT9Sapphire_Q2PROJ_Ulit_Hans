<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavens Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #555;
        }

        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .recipe-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 30px;
            color: #333;
        }

        .recipe-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .ingredients-section, .instructions-section {
            margin-top: 40px;
        }

        .ingredients-section ul, .instructions-section ol {
            font-size: 1.1rem;
            margin-left: 20px;
        }

        .ingredients-section li, .instructions-section li {
            margin-bottom: 10px;
        }

        .recipe-footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            color: #777;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

 
    <header class="header">
        <h1>Heavens Kitchen</h1>
    </header>

   
    <div class="container my-5">
        
        <h2 class="recipe-title">Kalamay</h2>

       
        <img src="Kalamay.webp" alt="Kalamay" class="recipe-img">

    
        <div class="ingredients-section">
            <h3>Mga Sangkap</h3>
            <ul>
                <li>2 tasa ng malagkit na bigas (glutinous rice flour)</li>
                <li>1 tasa ng asukal na pula o asukal na pula (brown sugar)</li>
                <li>1 tasa ng gata ng niyog</li>
                <li>1/2 tasa ng tubig</li>
                <li>1/4 kutsarita ng asin</li>
                <li>Banana leaves (optional, for wrapping and serving)</li>
            </ul>
        </div>

        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
