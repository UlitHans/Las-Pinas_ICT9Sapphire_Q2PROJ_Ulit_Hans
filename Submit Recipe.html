<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form - Heavens Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #555;
        }

        .header {
            background-color: #ff6600;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .form-container {
            margin-top: 40px;
        }

        .form-container h2 {
            font-size: 2.5rem;
            color: #333;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            color: #777;
        }

        footer a {
            color: #ff6600;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

   
    <header class="header">
        <h1>Heavens Kitchen</h1>
        <p>Submit Your Favorite Recipe</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heavens Kitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About Me.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Recipe Catergory.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Submit Recipe.html">Submit Recipe</a>
                    </li>
                </ul>
                
                <div class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Maghanap ng mga recipe..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>

 
    <div class="container form-container">
        <h2>Submit Your Recipe</h2>


        <form id="recipeForm">
            <div class="mb-3">
                <label for="recipeTitle" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="recipeTitle" placeholder="Enter recipe title" required>
            </div>
            <div class="mb-3">
                <label for="recipeCategory" class="form-label">Recipe Category</label>
                <select class="form-select" id="recipeCategory" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Mains">Mains</option>
                    <option value="Desserts">Desserts</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Beverages">Beverages</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="4" placeholder="List the ingredients" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Cooking Instructions</label>
                <textarea class="form-control" id="instructions" rows="6" placeholder="Describe the cooking instructions" required></textarea>
            </div>
            <div class="mb-3">
                <label for="prepTime" class="form-label">Preparation Time (minutes)</label>
                <input type="number" class="form-control" id="prepTime" placeholder="Enter preparation time" required>
            </div>
            <div class="mb-3">
                <label for="servings" class="form-label">Servings</label>
                <input type="number" class="form-control" id="servings" placeholder="Number of servings" required>
            </div>

         
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>

    
        <div class="alert alert-success mt-3" id="successAlert" style="display: none;">
            <strong>Success!</strong> Submmited!
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

   

</body>
</html>
