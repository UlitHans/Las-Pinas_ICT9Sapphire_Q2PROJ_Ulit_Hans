<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavens Kitchen - Filipino Style</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #343a40;
        }

        .navbar {
            background-color: #0033cc; 
        }

        .navbar-brand {
            color: #fcd116 !important; 
        }

        .navbar-nav .nav-link {
            color: #fcd116 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ff5733 !important; 
            text-decoration: underline;
        }

        .carousel-caption h5 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff5733; 
        }

        .carousel-caption p {
            font-size: 1.25rem;
            color: #fcd116; 
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #0033cc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff5733;
        }

        .section-title {
            font-size: 2rem;
            color: #0033cc;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .subscription-form input,
        .subscription-form button {
            width: 100%;
            font-size: 1.2rem;
        }

        .subscription-form .input-group {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            font-size: 1.2rem;
        }

        .contact-form .row {
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }

        footer p {
            color: #6c757d;
        }

        footer a {
            color: #0033cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #343a40;
        }

        .social-icons a:hover {
            color: #0033cc;
        }
    </style>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heavens Kitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About Me.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Recipe Catergory.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Submit Recipe.html">Submit Recipe</a>
                    </li>
                </ul>
              
                <div class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Maghanap ng mga recipe..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>

   
    <header class="container mt-5">
        
        <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Adobo.webp" class="d-block w-100" alt="Adobo" width="304" height="550">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Lechon.webp" class="d-block w-100" alt="Lechon" width="304" height="550">
                    <div class="carousel-caption d-none d-md-block">
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Sinigang.webp" class="d-block w-100" alt="Sinigang" width="304" height="550">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>




        <div class="text-center">
          
            <div class="social-icons">
                <a href="#" class="bi bi-facebook"></a>
                <a href="#" class="bi bi-instagram"></a>
                <a href="#" class="bi bi-twitter"></a>
            </div>
        </div>
    </footer>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
